<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qr-code card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="img">
         <img src="images/image-qr-code.png" alt="qr-img">   
        </div>
        <div class="head">
            <p>Improve your front-end <br> skills by building projects</p>
        </div>
        <div class="para">
            <p>scan the QR code to visite frontend <br> mentor and take your coding skills to <br> the next level!</p>
        </div>
    </div>
</body>
</html>
